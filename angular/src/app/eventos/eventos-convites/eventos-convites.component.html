<div class="col s12 m8 offset-m2">
  <h3>Convites</h3>

    <div *ngIf="mensagem != ''" class="messages card red lighten-1 white-text">
      <div id="message_container" class="card-content">{{ mensagem }}</div>
    </div>

    <app-eventos-lista
      [objetos]="cache_convites"
      [mensagemArrayVazio]="'Não há convites pendentes.'"
      (emitirMensagem)="onMensagem($event)">
    </app-eventos-lista>

</div>

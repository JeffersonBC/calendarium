<div class="row">
  <div class="col s12 m8 offset-m2">
      <h3>Adicionar Evento</h3>
      <h3>Editar Evento</h3>

    <form method="post">

      <div class="input-field">
        <input id="event_name" type="text" class="validate">
        <label for="event_name">Nome</label>
      </div>

      <div class="input-field">
        <textarea id="event_description" class="materialize-textarea"></textarea>
        <label for="event_description">Descrição</label>
      </div>

      <!-- INICIO -->
      <div class="row">
        <div class="col s12 m6">
          <div class="input-field">
            <input placeholder="dd/mm/aaaa" type="text" id="start_date" name="start_date" materialize="pickadate" [materializeParams]="materializeDateParams()">

            <label for="start_date">Início</label>
          </div>
        </div>

        <div class="col s12 m6">
          <div class="input-field">
            <input placeholder="hh:mm" type="text" id="start_time" name="start_time" materialize="pickatime" [materializeParams]="materializeTimeParams()"/>
          </div>
        </div>
      </div>

      <!-- FIM -->
      <div class="row">
        <div class="col s12 m6">
          <div class="input-field">
            <input placeholder="dd/mm/aaaa" type="text" id="end_date" name="end_date" materialize="pickadate" [materializeParams]="materializeDateParams()"/>

            <label for="end_date">Fim</label>
          </div>
        </div>

        <div class="col s12 m6">
          <div class="input-field">
            <input placeholder="hh:mm" type="text" id="end_time" name="end_time" materialize="pickatime" [materializeParams]="materializeTimeParams()"/>
          </div>
        </div>
      </div>


      <div class="right">
        <button class="waves-effect waves-light btn"><i class="material-icons left">delete</i>Deletar</button>

        <button type="submit" class="btn waves-effect waves-light"><i class="material-icons left">save</i>Salvar</button>
      </div>
    </form>
  </div>

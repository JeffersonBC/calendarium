<div class="row">
  <div class="col s12">
    <h3>Eventos</h3>
    <div class="fixed-action-btn">
      <a routerLink="adicionar" class="btn-floating btn-large waves-effect waves-light">
        <i class="large material-icons">add</i>
      </a>
    </div>
  </div>

  <div class="col s12 card">
    <button class="btn-flat waves-effect waves-green green-text col s2 m1" (click)="setMes(1 )" [ngClass]="{'bold black-text': hoje_mes == 1 }">Jan</button>
    <button class="btn-flat waves-effect waves-green green-text col s2 m1" (click)="setMes(2 )" [ngClass]="{'bold black-text': hoje_mes == 2 }">Fev</button>
    <button class="btn-flat waves-effect waves-green green-text col s2 m1" (click)="setMes(3 )" [ngClass]="{'bold black-text': hoje_mes == 3 }">Mar</button>
    <button class="btn-flat waves-effect waves-green green-text col s2 m1" (click)="setMes(4 )" [ngClass]="{'bold black-text': hoje_mes == 4 }">Abr</button>
    <button class="btn-flat waves-effect waves-green green-text col s2 m1" (click)="setMes(5 )" [ngClass]="{'bold black-text': hoje_mes == 5 }">Mai</button>
    <button class="btn-flat waves-effect waves-green green-text col s2 m1" (click)="setMes(6 )" [ngClass]="{'bold black-text': hoje_mes == 6 }">Jun</button>
    <button class="btn-flat waves-effect waves-green green-text col s2 m1" (click)="setMes(7 )" [ngClass]="{'bold black-text': hoje_mes == 7 }">Jul</button>
    <button class="btn-flat waves-effect waves-green green-text col s2 m1" (click)="setMes(8 )" [ngClass]="{'bold black-text': hoje_mes == 8 }">Ago</button>
    <button class="btn-flat waves-effect waves-green green-text col s2 m1" (click)="setMes(9 )" [ngClass]="{'bold black-text': hoje_mes == 9 }">Set</button>
    <button class="btn-flat waves-effect waves-green green-text col s2 m1" (click)="setMes(10)" [ngClass]="{'bold black-text': hoje_mes == 10}">Out</button>
    <button class="btn-flat waves-effect waves-green green-text col s2 m1" (click)="setMes(11)" [ngClass]="{'bold black-text': hoje_mes == 11}">Nov</button>
    <button class="btn-flat waves-effect waves-green green-text col s2 m1" (click)="setMes(12)" [ngClass]="{'bold black-text': hoje_mes == 12}">Dez</button>
  </div>

  <div class="row">
    <div class="col s12 center-align">
      <ul class="pagination" style="margin-top: 0;">
        <li (click)="setAno(2018)" [ngClass]="{'active': hoje_ano == 2018, 'waves-effect': hoje_ano != 2018}"><a>2018</a></li>
        <li (click)="setAno(2019)" [ngClass]="{'active': hoje_ano == 2019, 'waves-effect': hoje_ano != 2019}"><a>2019</a></li>
        <li (click)="setAno(2020)" [ngClass]="{'active': hoje_ano == 2020, 'waves-effect': hoje_ano != 2020}"><a>2020</a></li>
        <li (click)="setAno(2021)" [ngClass]="{'active': hoje_ano == 2021, 'waves-effect': hoje_ano != 2021}"><a>2021</a></li>
        <li (click)="setAno(2022)" [ngClass]="{'active': hoje_ano == 2022, 'waves-effect': hoje_ano != 2022}"><a>2022</a></li>
        <li (click)="setAno(2023)" [ngClass]="{'active': hoje_ano == 2023, 'waves-effect': hoje_ano != 2023}"><a>2023</a></li>
      </ul>
    </div>
  </div>

  <div *ngFor="let mes of meses">
    <div *ngFor="let ano of anos" >
      <div *ngIf="getMes() == mes && getAno() == ano">

        <app-eventos-lista [objetos$]="observables_eventos.get(ano.toString() + '-' + mes.toString())"></app-eventos-lista>

      </div>
    </div>
  </div>

  <div *ngIf="dataAtualVazia()" class="card-panel">
    Não há nenhum cadastrado evento neste mês.
  </div>

</div>

<div class="row">
  <div class="col s12 m8 l6 offset-m2 offset-l3">
    <h3>Login</h3>

    <div class="card-panel red darken-1 white-text">Dados incorretos, favor tentar novamente.</div>

    <br>
    <form>

      <div class="input-field">
        <input id="user_email" type="text" class="validate">
        <label for="user_email">Email</label>
      </div>

      <div class="input-field">
        <input id="user_password1" type="text" class="validate">
        <label for="user_password1">Senha</label>
      </div>

      <div class="right" style="margin-top: 1rem;">
        <button class="btn waves-effect waves-light" (click)="tryLogin('Teste','a12345678')">
          <i class="material-icons left">exit_to_app</i>Login</button>
      </div>

    </form>
  </div>

  <div class="col s12 m8 l6 offset-m2 offset-l3">
    <br>
    <a routerLink="/conta/registrar" class="btn-flat waves-effect" style="padding-left: 0;">
      <i class="material-icons left">person_add</i>NÃ£o tem conta? Cadastre-se
    </a>

    <a routerLink="/conta/esqueceu_senha" class="btn-flat waves-effect" style="padding-left: 0;">
      <i class="material-icons left">lock_open</i>Esqueceu a senha?
    </a>
  </div>
</div>
